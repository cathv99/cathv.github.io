<script>
var myimages = new Array();
	myimages[0] = "img/myphotos/01-08-2012.jpg";
	myimages[1] = "img/myphotos/04-07-2017.jpg";
	myimages[2] = "img/myphotos/06-06-2014.jpg";
	myimages[3] = "img/myphotos/25-05-2014.jpg";
	myimages[4] = "img/myphotos/28-06-2015.jpg";

	var thesi = 0;
			
	function previous() {
		thesi--;
		if (thesi == -1) thesi = myimages.length-1;
		document.getElementById("eikona").src = myimages[thesi];	
	}
			
	function next() {
		thesi++;
		if (thesi == myimages.length) thesi = 0;
		document.getElementById("eikona").src = myimages[thesi];	
	}
</script>
